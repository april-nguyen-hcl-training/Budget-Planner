<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <!-- Bootstrap JS and Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
  <!-- Add icon library -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  <!-- jQuery CDN -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <!-- Script to load html files -->
  <script src="scripts/load.js"></script>
  <!-- Script for data and methods for deals -->
  <script src="scripts/deal.js"></script>
  <!-- CSS Style -->
  <link rel="stylesheet" href="styles/style.css">

  <title>Deals</title>
</head>


<body onload="createTableFromJSON()">
  <div data-include="header"></div>

  <div class="container">
    <div class="row">
      <div class="col-lg-6">
        <h1>Project Deals</h1>
        <p id="dealMessage"></p>
        <p id="showData" class="text-center"></p>
      </div>
      
      <div class="col-lg">
        <h1 id="dealFormHeader">Add Deal</h1>

        <form class="row g-3 justify-content-center needs-validation" novalidate id="dealForm">

          <div class="col-md-4">
            <label for="projectNameInput" class="form-label">Project Name</label>
            <input type="text" class="form-control" id="projectNameInput" required>
            <div class="valid-feedback">Looks good!</div>
            <div class="invalid-feedback">Please provide the project name.</div>
          </div>

          <div class="col-md-4">
            <label for="projectCostInput" class="form-label">Project Cost</label>
            <div class="input-group">
              <span class="input-group-text">$</span>
              <input type="number" class="form-control" min="0", step=".01" value="0.00" id="projectCostInput">
              <div class="valid-feedback">Looks good!</div>
              <div class="invalid-feedback">Cost should be great than 0.</div>
            </div>
          </div>

          <div class="col-md-8">
            <div class="mb-3">
              <label for="projectManagerInput" class="form-label">Project Manager</label>
              <input type="text" class="form-control" id="projectManagerInput" required>
              <div class="valid-feedback">Looks good!</div>
              <div class="invalid-feedback">Please provide the project manager's name.</div>
            </div>

            <div class="mb-3">
              <label for="clientNameInput" class="form-label">Client Name</label>
              <input type="text" class="form-control" id="clientNameInput" required>
              <div class="valid-feedback">Looks good!</div>
              <div class="invalid-feedback">Please provide the client's name.</div>
            </div>
          </div>

          <div class="text-center" id="submitDiv">
            <button type="submit" class="btn btn-secondary" onclick="checkDealInput()" id="addButton">Add</button>
          </div>
        </form>
      </div>

    </div>
  </div>

  <div data-include="footer"></div>
</body>

</html>
